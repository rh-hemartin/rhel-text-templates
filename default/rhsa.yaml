---
synopsis: '{{ severity }}: {{ module_stream_or_package }} security update'
topic: |
  An update for the {{ module_stream_or_package }} is now available for {{ rhel_version_description }}.
  Red Hat Product Security has rated this update as having a security impact of {{ severity }}. A Common Vulnerability
  Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each
  vulnerability from the CVE link(s) in the References section.

problem_description: |
  {% if z_stream %}
    {{ module_stream_or_package_description }}
    {# package description - for now, Errata API or Brew #}

    Security Fix(es):
    {% for jira in jira_list.issues %}
      * {{ jira.fields.summary }} ({{ jira.fields.cve_idcve_alias }})
    {% endfor %}

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
  {% endif %}

  {% if not z_stream %}
    Additional Changes:

      For detailed information on changes in this release, see the {{ product }} {{ rhel_version_xy }} {{ beta }} Release Notes linked from the References section.
  {% endif %}

solution: 'For details on how to apply this update, which includes the changes described in this advisory, refer to: {{ kb_article }}'

references: |
  {% if not z_stream %}
    https://docs.redhat.com/en/documentation/{{ product }}/{{ product_version_x }}/html/{{ product_version_xy }}_release_notes/index
  {% endif %}

  https://access.redhat.com/security/updates/classification/#{{ severity }}
